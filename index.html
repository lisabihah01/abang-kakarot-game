<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Path Puzzle — You Win Abang Kakarot!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <header>
      <h1>Neon Path — Abang Kakaort</h1>
      <div class="hud">
        <div id="moves">Moves: 0</div>
        <div id="status"></div>
      </div>
    </header>

    <section class="game-area">
      <div id="grid" class="grid" aria-label="Puzzle grid"></div>
      <canvas id="confettiCanvas"></canvas>
    </section>

    <footer>
      <div class="legend">
        <div><span class="dot start"></span> Start</div>
        <div><span class="dot goal"></span> Goal</div>
      </div>
      <small>Drag a tile onto another tile to swap them. Connect Start → Goal.</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
